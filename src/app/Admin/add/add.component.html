<div
  class="modal fade text-dark"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add New product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form start -->
        <form class="m-4" [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xl-12 mb-3">
              <div class="form-group">
                <label for="title">Product name</label>
                <input
                  formControlName="title"
                  class="form-control"
                  type="text"
                  id="title"
                />
                <div hidden class="alert my-2 alert-danger">
                  <span> product name is requred </span>
                </div>
              </div>
              <div class="row">
                <div class="col col-6">
                  <div class="form-group">
                    <div class="sorter navbar-collapse">
                      <div class="sort-by navbar-nav mr-auto">
                        <label class="pr-4" for="">Category</label>
                        <select
                          formControlName="category"
                          class="form-select form-control"
                          aria-label="Default select example"
                        >
                          <option
                            *ngFor="let category of categoris"
                            [value]="category"
                            selected
                          >
                            {{ category }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col col-6">
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input
                      formControlName="price"
                      class="form-control"
                      type="text"
                      id="price"
                    />
                    <div hidden class="alert my-2 alert-danger">
                      <span> price name is requred </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="description">description</label>
                <textarea
                  formControlName="description"
                  class="form-control h-100"
                  type="text"
                  id="description"
                ></textarea>
                <div hidden class="alert my-2 alert-danger">
                  <span> description is requred </span>
                </div>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <img class="w-100" [src]="base64" />
                <input
                  (change)="handleUpload($event)"
                  formControlName="image"
                  class="form-control"
                  type="file"
                  id="image"
                />
              </div>
            </div>
          </div>
          <!-- form end -->
          <div class="modal-footer">
            <button
              [disabled]="!addProductForm.valid"
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
            <button
              data-dismiss="modal"
              type="button"
              class="btn btn btn-danger"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
