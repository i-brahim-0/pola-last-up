<div class="sidbar m-5">
  <button type="button" routerLink="/add" class="btn btn-primary">
    Add Product
  </button>
</div>
<div class="container">
  <!-- Start sort -->
  <nav class="navbar navbar-expand-lg bg-navbar">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="sorter navbar-collapse">
        <div class="sort-by navbar-nav mr-auto">
          <label class="pr-4" for="">Sort by :</label>
          <select
            class="form-select form-control-sm"
            aria-label="Default select example"
            (change)="getSorter($event)"
          >
            <option value="asc" selected>Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>
        <div class="d-flex align-items-end">
          <div class="limiter navbar-nav mr-auto">
            <label class="pr-4">Show :</label>
            <input
              (change)="getRange($event)"
              value=""
              class="form-check-label w-25 mr-1"
              type="number"
            />
            <select
              class="custom-select"
              class="form-select form-control-sm"
              aria-label="Default select example"
              (change)="getRange($event)"
            >
              <option value="30">All</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- End sort -->
  <div>
    <p>{{ doneDelete | json }}</p>
  </div>
  <div class="my-5">
    <div *ngFor="let product of products" class="row">
      <div
        class="col-md-12 my-2 d-flex align-items-center justify-content-between"
      >
        <a class="col-md-2 bg-white"
          ><img class="w-100" [src]="product.image" [alt]="product.title" />
        </a>
        <h3 class="my-2 col-md-2 h6">
          {{ product.title | seeMore : 3 }}
        </h3>
        <span class="col-md-2">{{ product.price | currency : "EGP  " }}</span>
        <button type="button" class="btn btn-primary col-md-1 mr-2">
          edit
        </button>
        <button
          (click)="itemDel($event)"
          value="{{ product.id }}"
          type="button"
          class="btn btn-primary col-md-1"
        >
          delete
        </button>
      </div>
    </div>
  </div>
</div>
