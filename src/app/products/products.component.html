<div class="container">
  <!-- Start sort -->
  <nav class="navbar navbar-expand-lg bg-navbar">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="sorter collapse navbar-collapse">
        <div class="sort-by navbar-nav mr-auto">
          <label class="pr-4" for="">Sort by :</label>
          <select
            class="form-select form-control-sm"
            aria-label="Default select example"
            (change)="getSorter($event)"
          >
            <option value="asc" selected>Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>
        <div class="d-flex align-items-end">
          <div class="limiter navbar-nav mr-auto">
            <label class="pr-4">Show :</label>
            <input
              (change)="getRange($event)"
              value=""
              class="form-check-label w-25 mr-1"
              type="number"
            />
            <select
              class="custom-select"
              class="form-select form-control-sm"
              aria-label="Default select example"
              (change)="getRange($event)"
            >
              <option value="30">All</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- End sort -->
  <div class="row py-5">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-25 mb-4"></div>
        <h2>Choose what you like</h2>
        <p class="second-color my-4 text-warning">
          You now in {{ slectedCategory }}
        </p>
        <div class="brdr w-75 mt-4"></div>
      </div>
    </div>
    <div *ngFor="let product of products" class="col-md-3">
      <div class="body my-2">
        <a [routerLink]="['/prodetails', product.id]"
          ><img class="w-100" [src]="product.image" [alt]="product.title" />
          <h3
            class="my-2 h6 text-center pt-1 bg-secondary px-2"
            style="height: 30px"
          >
            {{ product.title | seeMore : 3 }}
          </h3></a
        >
        <div class="price text-center bg-danger">
          <span>{{ product.price | currency : "EGP  " }}</span>
        </div>
        <div class="action text-center my-2">
          <button class="btn btn-info mx-1 rounded-pill">
            <i class="fa-solid fa-cart-plus"></i>
            <a class="px-1">Add to Cart</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
